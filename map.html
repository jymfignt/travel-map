<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .note {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 1000;
    }
    .error {
      background: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="note" id="note">ðŸ—º æ­£åœ¨åŠ è½½ data/places.json ...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const note = document.getElementById('note');

    function showMessage(msg, isError = false) {
      note.textContent = msg;
      note.className = 'note' + (isError ? ' error' : '');
      console.log(msg);
    }

    const map = L.map('map', { zoomControl: false }).setView([30, 110], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let places = [];
    let layers = [];

    async function loadData() {
      try {
        showMessage('ðŸ“¦ æ­£åœ¨åŠ è½½ data/places.json ...');
        const res = await fetch('data/places.json');
        if (!res.ok) throw new Error(`HTTP çŠ¶æ€ ${res.status}`);
        const text = await res.text();

        try {
          places = JSON.parse(text);
        } catch (jsonErr) {
          showMessage('âŒ JSON è§£æžå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼ï¼ˆæœ«å°¾å¤šä½™å­—ç¬¦ï¼Ÿï¼‰', true);
          console.error('JSON å†…å®¹é¢„è§ˆï¼š', text.slice(0, 500) + '...');
          throw jsonErr;
        }

        if (!Array.isArray(places)) throw new Error('JSON æ ¹èŠ‚ç‚¹ä¸æ˜¯æ•°ç»„');
        showMessage(`âœ… æˆåŠŸåŠ è½½ ${places.length} æ¡è®°å½•ï¼Œå¼€å§‹æ’­æ”¾åŠ¨ç”»...`);
        startAnimation();

      } catch (err) {
        console.error(err);
        showMessage('âŒ æ•°æ®åŠ è½½å¤±è´¥: ' + err.message, true);
      }
    }

    async function startAnimation() {
      // æŒ‰å¹´ä»½æŽ’åºï¼ˆnull æ”¾åŽé¢ï¼‰
      places.sort((a, b) => (a.year || 9999) - (b.year || 9999));

      for (let i = 0; i < places.length; i++) {
        const p = places[i];
        addPlaceToMap(p);

        // é£žè¡ŒåŠ¨ç”»
        map.flyTo([p.lat, p.lng], p.type === 'point' ? 6 : 5, { duration: 2 });
        showMessage(`ðŸ“ ${p.name} (${p.year || 'æœªçŸ¥å¹´ä»½'}) - ${p.note || ''}`);
        await sleep(3000);
      }

      map.flyTo([30, 110], 4, { duration: 4 });
      showMessage('ðŸŽ‰ æ’­æ”¾ç»“æŸï¼');
    }

    function addPlaceToMap(p) {
      let layer;
      const popupContent = `<b>${p.name}</b><br>${p.note || ''}${p.year ? `<br><i>${p.year}</i>` : ''}`;

      if (p.type === 'point') {
        // å°åœ†ç‚¹
        layer = L.circleMarker([p.lat, p.lng], {
          radius: 0,
          fillColor: '#ff5722',
          color: '#ff7043',
          weight: 1,
          opacity: 0.9,
          fillOpacity: 0.7
        }).bindPopup(popupContent);
        layer.addTo(map);
        animateCircleGrowth(layer);

      } else if (p.type === 'circle' && p.radius) {
        // åŒºåŸŸåœ†å½¢
        layer = L.circle([p.lat, p.lng], {
          radius: p.radius * 1000,
          color: '#4caf50',
          weight: 1,
          fillOpacity: 0
        }).bindPopup(popupContent);
        layer.addTo(map);
        animateRegionFade(layer);
      }

      layers.push(layer);
    }

    function animateCircleGrowth(layer) {
      let radius = 0;
      const target = 6;
      const step = 0.4;
      const interval = setInterval(() => {
        radius += step;
        layer.setRadius(radius);
        if (radius >= target) clearInterval(interval);
      }, 30);
    }

    function animateRegionFade(layer) {
      let opacity = 0;
      const step = 0.05;
      const interval = setInterval(() => {
        opacity += step;
        layer.setStyle({ fillOpacity: opacity * 0.3 });
        if (opacity >= 1) clearInterval(interval);
      }, 50);
    }

    function sleep(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    loadData();
  </script>
</body>
