<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>旅行地图时间线（调试版）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .note {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 1000;
    }
    .error {
      background: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="note" id="note">🗺 正在加载 data/places.json ...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const note = document.getElementById('note');

    function showMessage(msg, isError = false) {
      note.textContent = msg;
      note.className = 'note' + (isError ? ' error' : '');
      console.log(msg);
    }

    const map = L.map('map', { zoomControl: false }).setView([30, 110], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let places = [];
    let layers = [];

    async function loadData() {
      try {
        showMessage('📦 正在加载 data/places.json ...');
        const res = await fetch('data/places.json');
        if (!res.ok) throw new Error(`HTTP 状态 ${res.status}`);
        const text = await res.text();

        try {
          // 检查是否为合法 JSON
          places = JSON.parse(text);
        } catch (jsonErr) {
          showMessage('❌ JSON 解析失败，请检查文件格式（末尾多余字符？）', true);
          console.error('JSON 内容：', text.slice(0, 500) + '...');
          throw jsonErr;
        }

        if (!Array.isArray(places)) {
          throw new Error('JSON 根节点不是数组');
        }

        // 基本结构检查
        for (let i = 0; i < Math.min(places.length, 3); i++) {
          const p = places[i];
          if (typeof p.lat !== 'number' || typeof p.lng !== 'number') {
            console.warn(`第 ${i+1} 条数据可能格式错误：`, p);
          }
        }

        showMessage(`✅ 成功加载 ${places.length} 条记录，开始播放动画...`);
        startAnimation();

      } catch (err) {
        console.error(err);
        showMessage('❌ 数据加载失败: ' + err.message, true);
      }
    }

    async function startAnimation() {
      // 按年份排序
      places.sort((a, b) => (a.year || 0) - (b.year || 0));

      for (let i = 0; i < places.length; i++) {
        const p = places[i];
        addPlaceToMap(p);

        if (p.type === 'region' && p.bounds) {
          map.flyToBounds(p.bounds, { duration: 2 });
        } else {
          map.flyTo([p.lat, p.lng], 6, { duration: 2 });
        }

        showMessage(`📍 ${p.name} (${p.year || '未知年份'}) - ${p.note || ''}`);
        await sleep(3000);
      }

      map.flyTo([30, 110], 4, { duration: 4 });
      showMessage('🎉 播放结束！');
    }

    function addPlaceToMap(p) {
      let layer;
      const popupContent = `<b>${p.name}</b><br>${p.note || ''}${p.year ? `<br><i>${p.year}</i>` : ''}`;

      if (p.type === 'point') {
        layer = L.circleMarker([p.lat, p.lng], {
          radius: 0,
          fillColor: '#ff5722',
          color: '#ff7043',
          weight: 1,
          opacity: 0.9,
          fillOpacity: 0.7
        }).bindPopup(popupContent);
        layer.addTo(map);
        animateCircleGrowth(layer);

      } else if (p.type === 'region' && p.bounds) {
        layer = L.rectangle(p.bounds, {
          color: '#4caf50',
          weight: 1,
          fillOpacity: 0
        }).bindPopup(popupContent);
        layer.addTo(map);
        animateRectangleFade(layer);
      }

      layers.push(layer);
    }

    function animateCircleGrowth(layer) {
      let radius = 0;
      const target = 6;
      const step = 0.4;
      const interval = setInterval(() => {
        radius += step;
        layer.setRadius(radius);
        if (radius >= target) clearInterval(interval);
      }, 30);
    }

    function animateRectangleFade(layer) {
      let opacity = 0;
      const step = 0.05;
      const interval = setInterval(() => {
        opacity += step;
        layer.setStyle({ fillOpacity: opacity * 0.3 });
        if (opacity >= 1) clearInterval(interval);
      }, 50);
    }

    function sleep(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    loadData();
  </script>
</body>
</html>
