<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>旅行地图时间线（圆形区域 + 动画版）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
    .note {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 1000;
    }
    .error { background: rgba(255, 0, 0, 0.8); }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="note" id="note">🗺 正在加载 data/places.json ...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const note = document.getElementById('note');
    function showMessage(msg, isError = false) {
      note.textContent = msg;
      note.className = 'note' + (isError ? ' error' : '');
      console.log(msg);
    }

    // 初始化地图
    const map = L.map('map', { zoomControl: false }).setView([30, 110], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let places = [];
    let layers = [];

    // 加载数据
    async function loadData() {
      try {
        showMessage('📦 正在加载 data/places.json ...');
        const res = await fetch('data/places.json');
        if (!res.ok) throw new Error(`HTTP 状态 ${res.status}`);
        const text = await res.text();

        try {
          places = JSON.parse(text);
        } catch (jsonErr) {
          showMessage('❌ JSON 解析失败，请检查文件格式', true);
          console.error('JSON 内容（前500字）：', text.slice(0, 500) + '...');
          throw jsonErr;
        }

        if (!Array.isArray(places)) throw new Error('JSON 根节点不是数组');

        showMessage(`✅ 成功加载 ${places.length} 条记录，开始播放动画...`);
        startAnimation();
      } catch (err) {
        console.error(err);
        showMessage('❌ 数据加载失败: ' + err.message, true);
      }
    }

    // 自动播放动画
    async function startAnimation() {
      // 按年份排序（无年份的放前）
      places.sort((a, b) => (a.year || 0) - (b.year || 0));

      for (let p of places) {
        addPlaceToMap(p);

        // 自动飞行动画
        if (p.lat && p.lng) {
          map.flyTo([p.lat, p.lng], 6, { duration: 2 });
        }

        showMessage(`📍 ${p.name} (${p.year ?? '未知年份'}) - ${p.note ?? ''}`);
        await sleep(3000);
      }

      map.flyTo([30, 110], 4, { duration: 4 });
      showMessage('🎉 播放结束！');
    }

    // 添加地点到地图
    function addPlaceToMap(p) {
      let layer;
      const popup = `<b>${p.name}</b><br>${p.note ?? ''}${p.year ? `<br><i>${p.year}</i>` : ''}`;

      // 圆点（单个坐标）
      if (p.type === 'point') {
        layer = L.circleMarker([p.lat, p.lng], {
          radius: 0,
          fillColor: '#ff5722',
          color: '#ff7043',
          weight: 1,
          opacity: 0.9,
          fillOpacity: 0.7
        }).bindPopup(popup);
        layer.addTo(map);
        animatePoint(layer);
      }

      // 圆形区域（带半径）
      else if (p.type === 'circle') {
        const radius = (p.radius || 100) * 1000; // km → m
        layer = L.circle([p.lat, p.lng], {
          radius: radius,
          color: '#4caf50',
          weight: 1,
          fillColor: '#81c784',
          fillOpacity: 0
        }).bindPopup(popup);
        layer.addTo(map);
        animateRegion(layer);
      }

      layers.push(layer);
    }

    // 动画函数：点的生长
    function animatePoint(layer) {
      let r = 0;
      const target = 6, step = 0.4;
      const timer = setInterval(() => {
        r += step;
        layer.setRadius(r);
        if (r >= target) clearInterval(timer);
      }, 30);
    }

    // 动画函数：区域淡入
    function animateRegion(layer) {
      let op = 0;
      const step = 0.05;
      const timer = setInterval(() => {
        op += step;
        layer.setStyle({ fillOpacity: op * 0.4 });
        if (op >= 1) clearInterval(timer);
      }, 50);
    }

    function sleep(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    loadData();
  </script>
</body>
</html>
