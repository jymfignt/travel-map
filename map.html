<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>旅行地图时间线</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .note {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 1000;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="note">🗺 正在自动播放旅行轨迹...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { zoomControl: false }).setView([30, 110], 4);

    // 基础地图层
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let places = [];
    let layers = [];

    // 从 JSON 文件加载数据
    fetch('data/places.json')
      .then(res => res.json())
      .then(data => {
        // 按年份排序（null 的排在前面）
        places = data.sort((a, b) => (a.year || 0) - (b.year || 0));
        startAnimation();
      })
      .catch(err => console.error('加载 data/places.json 失败:', err));

    async function startAnimation() {
      for (let i = 0; i < places.length; i++) {
        const p = places[i];
        addPlaceToMap(p);

        // 平滑飞行到该点或区域
        if (p.type === 'region' && p.bounds) {
          map.flyToBounds(p.bounds, { duration: 2 });
        } else {
          map.flyTo([p.lat, p.lng], 6, { duration: 2 });
        }

        await sleep(3000); // 每个点停留 3 秒
      }

      // 播放完后回到总览
      map.flyTo([30, 110], 4, { duration: 4 });
    }

    function addPlaceToMap(p) {
      let layer;
      const popupContent = `<b>${p.name}</b><br>${p.note || ''}${p.year ? `<br><i>${p.year}</i>` : ''}`;

      if (p.type === 'point') {
        layer = L.circleMarker([p.lat, p.lng], {
          radius: 0,
          fillColor: '#ff5722',
          color: '#ff7043',
          weight: 1,
          opacity: 0.9,
          fillOpacity: 0.7
        }).bindPopup(popupContent);
        layer.addTo(map);
        animateCircleGrowth(layer);

      } else if (p.type === 'region' && p.bounds) {
        layer = L.rectangle(p.bounds, {
          color: '#4caf50',
          weight: 1,
          fillOpacity: 0
        }).bindPopup(popupContent);
        layer.addTo(map);
        animateRectangleFade(layer);
      }

      layers.push(layer);
    }

    // 圆点动画：半径逐渐增大
    function animateCircleGrowth(layer) {
      let radius = 0;
      const target = 6;
      const step = 0.4;
      const interval = setInterval(() => {
        radius += step;
        layer.setRadius(radius);
        if (radius >= target) clearInterval(interval);
      }, 30);
    }

    // 区域动画：透明度渐显
    function animateRectangleFade(layer) {
      let opacity = 0;
      const step = 0.05;
      const interval = setInterval(() => {
        opacity += step;
        layer.setStyle({ fillOpacity: opacity * 0.3 });
        if (opacity >= 1) clearInterval(interval);
      }, 50);
    }

    function sleep(ms) {
      return new Promise(r => setTimeout(r, ms));
    }
  </script>
</body>
</html>
