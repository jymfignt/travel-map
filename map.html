<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Travel Map - 年份自动播放</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
    .leaflet-popup-content { font-size: 14px; }
    .year-label {
      position: absolute;
      top: 20px;
      right: 40px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 18px;
      z-index: 999;
      font-family: "Microsoft YaHei", sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="year-label" class="year-label">加载中...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  async function initMap() {
    const map = L.map('map').setView([30, 110], 4);

    // 加载底图
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 10,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 加载地理边界
    try {
      const geoRes = await fetch('data/custom.geo.json');
      const geoData = await geoRes.json();
      L.geoJSON(geoData, {
        style: {
          color: "#999",
          weight: 1,
          fillOpacity: 0.05
        }
      }).addTo(map);
    } catch (err) {
      console.error("无法加载 custom.geo.json:", err);
    }

    // 加载地点数据
    const res = await fetch('data/places.json');
    const places = await res.json();

    // 检查数据
    console.log("已加载地点数:", places.length);
    console.log(places.slice(0,3));

    // 按年份排序
    places.sort((a, b) => (a.year || 0) - (b.year || 0));

    const yearLabel = document.getElementById("year-label");
    const regionLayers = [];
    const pointLayers = [];

    let i = 0;

    function highlightPlace(place) {
      if (!place) return;

      // 年份标签
      if (place.year) yearLabel.textContent = `${place.year} 年`;
      else yearLabel.textContent = "未注明年份";

      // 显示到地图中心
      map.flyTo([place.lat, place.lng], 6, { duration: 2 });

      // 根据类型绘制
      if (place.type === "region") {
        const color = `hsl(${(i * 45) % 360}, 70%, 60%)`;
        const polygon = L.circle([place.lat, place.lng], {
          radius: (place.radius || 80) * 1000,
          color,
          fillColor: color,
          fillOpacity: 0.35,
          weight: 1.5
        }).addTo(map);
        polygon.bindPopup(`<b>${place.name}</b><br>${place.note || ""}`);
        regionLayers.push(polygon);
      } else {
        const marker = L.circleMarker([place.lat, place.lng], {
          radius: 6,
          color: "#FF6F61",
          fillColor: "#FF6F61",
          fillOpacity: 0.9
        }).addTo(map);
        marker.bindPopup(`<b>${place.name}</b><br>${place.note || ""}`);
        pointLayers.push(marker);
      }
    }

    // 自动播放动画
    function autoPlay() {
      if (i >= places.length) {
        yearLabel.textContent = "播放结束";
        return;
      }
      const place = places[i];
      highlightPlace(place);
      i++;
      setTimeout(autoPlay, 3000);
    }

    autoPlay();
  }

  initMap();
  </script>
</body>
</html>
