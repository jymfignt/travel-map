<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>æ—…è¡Œåœ°å›¾æ—¶é—´çº¿ï¼ˆåœ†å½¢åŒºåŸŸ + åŠ¨ç”»ç‰ˆï¼‰</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
    .note {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 1000;
    }
    .error { background: rgba(255, 0, 0, 0.8); }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="note" id="note">ğŸ—º æ­£åœ¨åŠ è½½ data/places.json ...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const note = document.getElementById('note');
    function showMessage(msg, isError = false) {
      note.textContent = msg;
      note.className = 'note' + (isError ? ' error' : '');
      console.log(msg);
    }

    // åˆå§‹åŒ–åœ°å›¾
    const map = L.map('map', { zoomControl: false }).setView([30, 110], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let places = [];
    let layers = [];

    // åŠ è½½æ•°æ®
    async function loadData() {
      try {
        showMessage('ğŸ“¦ æ­£åœ¨åŠ è½½ data/places.json ...');
        const res = await fetch('data/places.json');
        if (!res.ok) throw new Error(`HTTP çŠ¶æ€ ${res.status}`);
        const text = await res.text();

        try {
          places = JSON.parse(text);
        } catch (jsonErr) {
          showMessage('âŒ JSON è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼', true);
          console.error('JSON å†…å®¹ï¼ˆå‰500å­—ï¼‰ï¼š', text.slice(0, 500) + '...');
          throw jsonErr;
        }

        if (!Array.isArray(places)) throw new Error('JSON æ ¹èŠ‚ç‚¹ä¸æ˜¯æ•°ç»„');

        showMessage(`âœ… æˆåŠŸåŠ è½½ ${places.length} æ¡è®°å½•ï¼Œå¼€å§‹æ’­æ”¾åŠ¨ç”»...`);
        startAnimation();
      } catch (err) {
        console.error(err);
        showMessage('âŒ æ•°æ®åŠ è½½å¤±è´¥: ' + err.message, true);
      }
    }

    // è‡ªåŠ¨æ’­æ”¾åŠ¨ç”»
    async function startAnimation() {
      // æŒ‰å¹´ä»½æ’åºï¼ˆæ— å¹´ä»½çš„æ”¾å‰ï¼‰
      places.sort((a, b) => (a.year || 0) - (b.year || 0));

      for (let p of places) {
        addPlaceToMap(p);

        // è‡ªåŠ¨é£è¡ŒåŠ¨ç”»
        if (p.lat && p.lng) {
          map.flyTo([p.lat, p.lng], 6, { duration: 2 });
        }

        showMessage(`ğŸ“ ${p.name} (${p.year ?? 'æœªçŸ¥å¹´ä»½'}) - ${p.note ?? ''}`);
        await sleep(3000);
      }

      map.flyTo([30, 110], 4, { duration: 4 });
      showMessage('ğŸ‰ æ’­æ”¾ç»“æŸï¼');
    }

    // æ·»åŠ åœ°ç‚¹åˆ°åœ°å›¾
    function addPlaceToMap(p) {
      let layer;
      const popup = `<b>${p.name}</b><br>${p.note ?? ''}${p.year ? `<br><i>${p.year}</i>` : ''}`;

      // åœ†ç‚¹ï¼ˆå•ä¸ªåæ ‡ï¼‰
      if (p.type === 'point') {
        layer = L.circleMarker([p.lat, p.lng], {
          radius: 0,
          fillColor: '#ff5722',
          color: '#ff7043',
          weight: 1,
          opacity: 0.9,
          fillOpacity: 0.7
        }).bindPopup(popup);
        layer.addTo(map);
        animatePoint(layer);
      }

      // åœ†å½¢åŒºåŸŸï¼ˆå¸¦åŠå¾„ï¼‰
      else if (p.type === 'circle') {
        const radius = (p.radius || 100) * 1000; // km â†’ m
        layer = L.circle([p.lat, p.lng], {
          radius: radius,
          color: '#4caf50',
          weight: 1,
          fillColor: '#81c784',
          fillOpacity: 0
        }).bindPopup(popup);
        layer.addTo(map);
        animateRegion(layer);
      }

      layers.push(layer);
    }

    // åŠ¨ç”»å‡½æ•°ï¼šç‚¹çš„ç”Ÿé•¿
    function animatePoint(layer) {
      let r = 0;
      const target = 6, step = 0.4;
      const timer = setInterval(() => {
        r += step;
        layer.setRadius(r);
        if (r >= target) clearInterval(timer);
      }, 30);
    }

    // åŠ¨ç”»å‡½æ•°ï¼šåŒºåŸŸæ·¡å…¥
    function animateRegion(layer) {
      let op = 0;
      const step = 0.05;
      const timer = setInterval(() => {
        op += step;
        layer.setStyle({ fillOpacity: op * 0.4 });
        if (op >= 1) clearInterval(timer);
      }, 50);
    }

    function sleep(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    loadData();
  </script>
</body>
</html>
