<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>æ—…è¡Œåœ°å›¾æ—¶é—´çº¿ï¼ˆåŒºåŸŸ + åŠ¨ç”»ç‰ˆï¼‰</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
    .note {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 1000;
    }
    .error { background: rgba(255, 0, 0, 0.8); }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="note" id="note">ğŸ—º æ­£åœ¨åŠ è½½æ•°æ® ...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const note = document.getElementById('note');
    function showMessage(msg, isError = false) {
      note.textContent = msg;
      note.className = 'note' + (isError ? ' error' : '');
      console.log(msg);
    }

    // åˆå§‹åŒ–åœ°å›¾
    const map = L.map('map', { zoomControl: false }).setView([30, 110], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let places = [];
    let geoData = null;
    let layers = [];

    // åŒæ—¶åŠ è½½ places.json å’Œ custom.geo.json
    async function loadData() {
      try {
        showMessage('ğŸ“¦ æ­£åœ¨åŠ è½½ data/places.json å’Œ custom.geo.json ...');
        const [placesRes, geoRes] = await Promise.all([
          fetch('data/places.json'),
          fetch('data/custom.geo.json')
        ]);

        const [placesText, geoText] = await Promise.all([
          placesRes.text(),
          geoRes.text()
        ]);

        // è§£æ JSON å¹¶æ ¡éªŒ
        try {
          places = JSON.parse(placesText);
          geoData = JSON.parse(geoText);
        } catch (err) {
          showMessage('âŒ JSON è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼', true);
          console.error('âŒ JSON é”™è¯¯:', err);
          throw err;
        }

        if (!Array.isArray(places)) throw new Error('places.json æ ¹èŠ‚ç‚¹ä¸æ˜¯æ•°ç»„');
        if (!geoData.features) throw new Error('custom.geo.json ç¼ºå°‘ features');

        showMessage(`âœ… åŠ è½½æˆåŠŸï¼š${places.length} æ¡åœ°ç‚¹è®°å½•ï¼Œ${geoData.features.length} ä¸ªåŒºåŸŸ`);
        startAnimation();
      } catch (err) {
        console.error(err);
        showMessage('âŒ æ•°æ®åŠ è½½å¤±è´¥: ' + err.message, true);
      }
    }

    // è‡ªåŠ¨æ’­æ”¾åŠ¨ç”»
    async function startAnimation() {
      places.sort((a, b) => (a.year || 0) - (b.year || 0));

      for (let p of places) {
        addPlaceToMap(p);
        if (p.lat && p.lng) map.flyTo([p.lat, p.lng], 6, { duration: 2 });
        showMessage(`ğŸ“ ${p.name} (${p.year ?? 'æœªçŸ¥å¹´ä»½'}) - ${p.note ?? ''}`);
        await sleep(3000);
      }

      map.flyTo([30, 110], 4, { duration: 4 });
      showMessage('ğŸ‰ æ’­æ”¾ç»“æŸï¼');
    }

    // æ·»åŠ åœ°ç‚¹åˆ°åœ°å›¾
    function addPlaceToMap(p) {
      let layer;
      const popup = `<b>${p.name}</b><br>${p.note ?? ''}${p.year ? `<br><i>${p.year}</i>` : ''}`;

      // æ£€æŸ¥æ˜¯å¦åœ¨ GeoJSON ä¸­æœ‰å¯¹åº”åŒºåŸŸ
      const matchedFeature = geoData.features.find(f => {
        const n = f.properties?.name || '';
        return n.includes(p.name) || p.name.includes(n);
      });

      if (matchedFeature) {
        layer = L.geoJSON(matchedFeature, {
          style: { color: '#ff9800', weight: 2, fillColor: '#ffc107', fillOpacity: 0 }
        }).bindPopup(popup);
        layer.addTo(map);
        animateRegion(layer);
      } else if (p.type === 'point') {
        layer = L.circleMarker([p.lat, p.lng], {
          radius: 0,
          fillColor: '#ff5722',
          color: '#ff7043',
          weight: 1,
          opacity: 0.9,
          fillOpacity: 0.7
        }).bindPopup(popup);
        layer.addTo(map);
        animatePoint(layer);
      } else if (p.type === 'circle') {
        const radius = (p.radius || 100) * 1000;
        layer = L.circle([p.lat, p.lng], {
          radius,
          color: '#4caf50',
          weight: 1,
          fillColor: '#81c784',
          fillOpacity: 0
        }).bindPopup(popup);
        layer.addTo(map);
        animateRegion(layer);
      }

      layers.push(layer);
    }

    // åŠ¨ç”»å‡½æ•°ï¼šç‚¹çš„ç”Ÿé•¿
    function animatePoint(layer) {
      let r = 0;
      const target = 6, step = 0.4;
      const timer = setInterval(() => {
        r += step;
        layer.setRadius(r);
        if (r >= target) clearInterval(timer);
      }, 30);
    }

    // åŠ¨ç”»å‡½æ•°ï¼šåŒºåŸŸæ·¡å…¥
    function animateRegion(layer) {
      let op = 0;
      const step = 0.05;
      const timer = setInterval(() => {
        op += step;
        layer.setStyle({ fillOpacity: op * 0.4 });
        if (op >= 1) clearInterval(timer);
      }, 50);
    }

    function sleep(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    loadData();
  </script>
</body>
</html>
